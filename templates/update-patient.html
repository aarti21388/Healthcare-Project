{% extends 'base.html' %}

{% block title %}Update Details{% endblock %}

{% block content %}
    <div class="container">
        <h1>Patient Details</h1>
        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <table class='table'>
    {{ patient.as_table }}
                </table>
            </div>
            {% comment %} <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name"  value="{{patient.name}}" />
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value= >
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" >
            </div>
            <div class="form-group">
                <label for="medicalHistory">Medical History</label>
                <input type="text" class="form-control" id="medicalHistory" name="medicalHistory" >
            </div>
            <div class="form-group">
                <label for="contactDetails">Contact Details</label>
                <input type="text" class="form-control" id="contactDetails" name="contactDetails" >
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email">
            </div> {% endcomment %}
            <button type="submit" class="btn btn-primary" id="updateSubmit">Update</button>
        </form>
    </div>

</div>
{% endblock %}
